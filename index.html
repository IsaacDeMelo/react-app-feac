<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal Acadêmico - Administração UFAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              // Force Apple system fonts for everything
              sans: ['-apple-system', 'BlinkMacSystemFont', 'SF Pro Text', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            },
            colors: {
              navy: {
                50: '#f0f4f8',
                100: '#d9e2ec',
                800: '#102a43',
                900: '#0b1d2e', // Deep Navy (Replamento do Preto)
              },
              // Using Blue as the main accent color instead of Gold/Orange
              gold: {
                400: '#60a5fa', // blue-400
                500: '#3b82f6', // blue-500
                600: '#2563eb', // blue-600
                700: '#1d4ed8', // blue-700
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1)',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
              'admin-glow': 'adminGlow 3s infinite alternate',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'scale(0.98)' },
                '100%': { opacity: '1', transform: 'scale(1)' }
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              adminGlow: {
                '0%': { borderColor: 'rgba(59, 130, 246, 0.1)' },
                '100%': { borderColor: 'rgba(59, 130, 246, 0.4)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Antialiasing for font crispness - Essential for Apple look */
      body { 
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Custom scrollbar - cleaner */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(156, 163, 175, 0.5); border-radius: 10px; }
      .dark ::-webkit-scrollbar-thumb { background: rgba(71, 85, 105, 0.5); }
      ::-webkit-scrollbar-thumb:hover { background: rgba(107, 114, 128, 0.8); }

      /* Glassmorphism utilities */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .dark .glass {
        background: rgba(15, 23, 42, 0.7);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      .dark .glass-card {
        background: rgba(30, 41, 59, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0"
  }
}
</script>
</head>
  <body class="bg-slate-100 text-navy-900 dark:bg-[#0a0a0a] dark:text-slate-100 h-screen overflow-hidden transition-colors duration-700 ease-in-out selection:bg-gold-500/30 selection:text-gold-600 font-sans">
    <div id="root"></div>
  </body>
</html>
